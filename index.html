<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/rock-paper-scissors.png" rel="icon">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <div>Thanks for playing!</div>
            <h1 class="name"><span class="red">Rock</span><span class="green"> paper</span><span class="blue"> scissors</span></h1>
            <a href="./credits.html" target="_blank">Credits</a>
        </div>
        <div class="profiles">
            <div class="player mainContent">
                <div class="hearts playerHearts">
                    <img src="./images/love-always-wins.png" class="heart playerHeart">
                    <img src="./images/love-always-wins.png" class="heart playerHeart">
                    <img src="./images/love-always-wins.png" class="heart playerHeart">
                    <img src="./images/love-always-wins.png" class="heart playerHeart">
                    <img src="./images/love-always-wins.png" class="heart playerHeart">
                </div>
                <img src="./images/man.png" class="man">
                <strong class="playerText">You</strong>
            </div>
            <div class="fight">
                <img src="./images/vs.png">
            </div>
            <div class="computer mainContent">
                <div class="hearts computerHearts">
                    <img src="./images/love-always-wins.png" class="heart computerHeart">
                    <img src="./images/love-always-wins.png" class="heart computerHeart">
                    <img src="./images/love-always-wins.png" class="heart computerHeart">
                    <img src="./images/love-always-wins.png" class="heart computerHeart">
                    <img src="./images/love-always-wins.png" class="heart computerHeart">
                </div>
                <img src="./images/ai.png" class="robot">
                <strong class="computerText">Computer</strong>
            </div>
        </div>
            <div class="centerMainContent">
                <div class="choose mainContent">
                    <h1 class="chooseTitle">Choose your weapon</h1>
                </div>
                <div class="tools mainContent">
                    <div class="rock tool">
                        <img src="./images/cave-painting.png">
                    </div>
                    <div class="paper tool">
                        <img src="./images/tissue-paper.png">
                    </div>
                    <div class="scissors tool">
                        <img src="./images/scissors.png">
                    </div>
                </div>
            </div> 
        <div class="footer">
            <p>Copyright Â© <a href="https://github.com/Anubisworkingexperience" target="_blank" class="github">Anubis</a> 2023</p>
        </div>
    </div>
</body>
</html>
